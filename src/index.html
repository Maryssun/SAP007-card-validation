<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Validador cartão de crédito</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>VALIDADOR DE CARTÃO</h1>
  </header>


  <main>
    <div class="card">

      <div class="chip-bandeira">

        <div class="chip"> <img class="img-chip" src="imagens/chip.png" alt=""></div>

        <div class="bandeira">
          <div class="quadrado1"></div>
          <div class="quadrado2"></div>
        </div>

      </div>

      <form class="digitos">
        <input id="numero-cartao" value="" class="numero" type="number" maxlength="16" placeholder="Insira o número do cartão" oninput="validar()"/>
        <span id="feedback"></span>
    
      </form>

    </div>


  </main>

  <script src="index.js"></script>
</body>

</html>

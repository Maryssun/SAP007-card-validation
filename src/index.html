<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Validador cartão de crédito</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <section id="produto">
      <div class="titulo centralizar-produto alinhamento-between">
        <h1>Curso Web Full Stack</h1>
        <img class="img-mec" src="imagens/selo-mec.png" alt="Selo de reconhecimento do MEC">
      </div>

      <div class="centralizar-produto">
        <img class="img-notebook" src="imagens/code.png" alt="Imagem desenho de usuário utilizando notebook">
      </div>

      <div class="centralizar-produto descricao">
        <p class="descricao-paragrafo">
          Este curso ensinará tudo que é necessário para desenvolver sites e
          aplicativos web, do começo ao fim.
        </p>
      </div>

      <div class="promocao centralizar-produto">
        <p class="valor-antigo">De: R$2.499</p>
        <p class="valor">
          <span>Por: </span> R$1.499 <span>em até 10x sem juros</span>
        </p>
      </div>
    </section>

    <section id="pagamento">
      <div class="titulo-pagamento">
        <h1>Detalhes do pagamento</h1>
      </div>

      <form id="dados-pagamento" onsubmit="return false">

        <div class="linha">
          <label for="nome-cartao">Nome como está no cartão</label>
          <input id="nome-cartao" type="text" />
        </div>

        <div class="linha">
          <label for="numero-cartao">Número do cartão de crédito</label> <!-- INPUT CARTAO-->
          <input id="numero-cartao" type="number" value="" />
          <span class="span-erro" id="msg-erro-num-cartao"></span>
        </div>

        <div class="data-cvv">
          <input type="number" placeholder="Mês" />
          <input type="number" placeholder="Ano" />
          <input type="number" placeholder="CVV" />
        </div>

        <div class="linha">
          <input id="pagar" class="pagar" type="submit" value="PAGAR" />
        </div>
        
      </form>
    </section>
  </main>

  <script src="index.js" type="module">
    import {pagar} from "index.js";
  </script>
</body>

</html>
